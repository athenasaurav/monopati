{% extends "base.html" %}

{% block title %} &bull; {{ title }}{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>
          <a href="/{{ link }}">{{ title }}</a>
        </h3>
        <small>
          {% for tag in tags %}
            <a href="/tag/{{ tag }}/">#{{ tag }}</a>
          {% endfor %}
        </small>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 post">
        {{ content }}
      </div>
    </div>
  </div>

{% endblock %}
