{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h3>Posts</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <td>{{ post['date'] }}</td>
            <td><a href="{{ post.link }}">{{ post.title }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
