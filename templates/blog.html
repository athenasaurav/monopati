{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h3>Blog</h3>

    <table class="table table-responsive">
      {% for post in posts %}
        <tr>
          <td id="pubdate">{{ post['shortdate'] }}</td>
          <td>
            <a href="{{ post.link }}">{{ post.title }}</a><br>
            {% for tag in post.tags %}
              <span class="text-muted">#{{ tag }}</span>&nbsp;
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
